<!DOCTYPE html>
<html>
<head>
    <title>Basic Video Player</title>
    <meta charset="utf-8"/>

    <style>
        .container {
            max-width:1280px;
            margin:0 auto;
        }

        .container video {
            display:inline-block;
            width:100%;
            max-width:100%;
            height:auto;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="player" preload="auto"></video>

    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="forward">Forward 1</button>
    <button id="backward">Backward 1</button>
    <span id="currentTime"></span>
    <progress id="progress" value="0" max="100"></progress>
    <select id="rate">
        <option value="0.5">0.5</option>
        <option value="0.75">0.75</option>
        <option value="1" selected>1</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
    </select>
    <select id="sources"></select>
</div>
<script src="./dist/basic-video-player.js" type="module"></script>
</body>
</html>
