<!DOCTYPE html>
<html>
<head>
    <title>Basic Video Player</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="./dist/basic-video-player.css">

    <style>
        body {
            background-color:#e6e6e6;
        }

        .container {
            max-width:1280px;
            margin:0 auto;
        }

        .bv__container .bv__button * {
            pointer-events:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bv__container bv__loading">
        <video id="player" preload="auto"></video>

        <div class="bv__loading_animation">
            <!--<i class="fas fa-spin fa-spinner"></i>-->
            <div class="loader">
                <div class="square-1"></div>
                <div class="square-2"></div>
                <div class="square-3"></div>
                <div class="square-4"></div>
            </div>
        </div>

        <div class="bv__controls bv__flex-column">
            <div class="bv__flex-row">
                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__backward" class="bv__button">
                        <i class="fas fa-redo fa-flip-horizontal"></i>
                    </button>
                </div>

                <div class="bv__flex-grow"></div>

                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__forward" class="bv__button">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
            <div class="bv__flex-row">
                <div class="bv__flex-column bv__flex-grow bv__flex-center bv__pad">
                    <progress id="bv__progress" value="0" max="100"></progress>
                </div>
            </div>
            <div class="bv__flex-row">
                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__play__pause" class="bv__button">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </button>
                </div>

                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <span id="bv__currentTime" class="bv__span"></span>
                    <span id="bv__duration" class="bv__span"></span>
                </div>

                <div class="bv__flex-grow"></div>

                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__volume" class="bv__button">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__settings" class="bv__button">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>

                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__fullscreen" class="bv__button">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>


            <aside id="bv__settings_drawer" class="bv__aside bv__hidden">
                <label for="bv__rate">Playback Rate:</label>
                <select id="bv__rate" class="bv__select">
                    <option value="0.5">0.5</option>
                    <option value="0.75">0.75</option>
                    <option value="1" selected>1</option>
                    <option value="1.25">1.25</option>
                    <option value="1.5">1.5</option>
                </select>

                <label for="bv__rate">Quality:</label>
                <select id="bv__sources" class="bv__select"></select>
            </aside>
        </div>
    </div>
</div>
<script src="./dist/basic-video-player.js" type="module"></script>
</body>
</html>
