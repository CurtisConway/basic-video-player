<!DOCTYPE html>
<html>
<head>
    <title>Basic Video Player</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="./dist/basic-video-player.css">

    <style>
        body {
            background-color:#e6e6e6;
        }

        .container {
            max-width:1280px;
            margin:0 auto;
        }

        .bv__container .bv__button * {
            pointer-events:none;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="bv__container bv__loading">
        <video id="player" preload="auto"></video>

        <div class="bv__loading_animation">
            <!--<i class="fas fa-spin fa-spinner"></i>-->
            <div class="loader">
                <div class="square-1"></div>
                <div class="square-2"></div>
                <div class="square-3"></div>
                <div class="square-4"></div>
            </div>
        </div>

        <div class="bv__controls bv__flex-column">
            <div class="bv__flex-row">
                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__backward" class="bv__button" title="Rewind 10 Seconds">
                        <i class="fas fa-redo fa-flip-horizontal"></i>
                    </button>
                </div>

                <div class="bv__flex-grow"></div>

                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__forward" class="bv__button" title="Fast Forward 10 Seconds">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
            <div class="bv__flex-row">
                <div class="bv__flex-column bv__progress__column bv__flex-grow bv__flex-center">
                    <div class="bv__progress-bar">
                        <span id="bv__current__progress"></span>
                        <span id="bv__current__buffered"></span>
                        <progress id="bv__progress" value="0" max="100"></progress>
                    </div>
                </div>
            </div>
            <div class="bv__flex-row">
                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__play__pause" class="bv__button" title="Play">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </button>
                </div>

                <div class="bv__flex-column bv__flex-auto bv__flex-center bv__pad">
                    <div class="bv__flex-row">
                        <span id="bv__currentTime" class="bv__text bv__pad">00:00</span>
                        <span class="bv__text bv__pad">/</span>
                        <span id="bv__duration" class="bv__text bv__pad">00:00</span>
                    </div>
                </div>

                <div class="bv__flex-grow"></div>

                <div id="bv__volume" class="bv__flex-column bv__flex-auto">
                    <div class="bv__flex-row">
                        <div class="bv__flex-column bv__pad bv__flex-center">
                            <div class="bv__range">
                                <div class="bv__range__container">
                                    <div class="bv__range__rail">
                                        <span class="bv__range__handle"></span>
                                    </div>
                                </div>
                                <input id="bv__volume__range" type="range" min="0" max="100" value="50">
                            </div>
                        </div>
                        <div class="bv__column bv__pad">
                            <button id="bv__volume__button" class="bv__button">
                                <i class="fas fa-volume-up"></i>
                                <i class="fas fa-volume-down"></i>
                                <i class="fas fa-volume-mute"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bv__flex-column bv__flex-auto bv__pad bv__relative">
                    <button id="bv__settings" class="bv__button">
                        <i class="fas fa-cog"></i>
                    </button>

                    <aside id="bv__settings__drawer" class="bv__aside bv__flex-column bv__pad bv__hidden">
                        <div class="bv__rate__group bv__flex-column">
                            <label for="bv__rate" class="bv__text">Playback Rate:</label>
                            <select id="bv__rate" class="bv__select">
                                <option value="0.5">0.5</option>
                                <option value="0.75">0.75</option>
                                <option value="1" selected>1</option>
                                <option value="1.25">1.25</option>
                                <option value="1.5">1.5</option>
                            </select>
                        </div>

                        <div class="bv__sources__group bv__flex-column">
                            <label for="bv__sources" class="bv__text">Quality:</label>
                            <select id="bv__sources" class="bv__select"></select>
                        </div>
                    </aside>
                </div>

                <div class="bv__flex-column bv__flex-auto bv__pad">
                    <button id="bv__fullscreen" class="bv__button">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./dist/basic-video-player.js" type="module"></script>
</body>
</html>
